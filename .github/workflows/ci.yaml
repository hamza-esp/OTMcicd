# CI for Product Catalog Service 

name: product-catalog-ci

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      debug:
        description: 'Run in debug mode'
        required: false
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go 1.22
        uses: actions/setup-go@v2
        with:
          go-version: 1.22

      - name: Build
        run: |
          cd src/product-catalog
          go mod download
          go build -o product-catalog-service main.go

      - name: Unit tests
        run: |
          cd src/product-catalog
          go test ./...
  secrets-scan:
    name:  Secrets Scan (Gitleaks)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name:  Checkout repository
        uses: actions/checkout@v4
        with: 
          fetch-depth: 0

      - name: Run Gitleaks (SARIF)
        id: gitleaks
        uses:  gitleaks/gitleaks-action@v2
        continue-on-error: true  # Move here instead of job-level
        with:
          report_format: sarif
          report_path: gitleaks.sarif
        env:
          GITHUB_TOKEN: ${{ secrets. GITHUB_TOKEN }}

      - name: Upload Gitleaks results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: gitleaks.sarif
          category: gitleaks
      
      - name: Check for secrets
        if: steps.gitleaks.outcome == 'failure'
        run: |
          echo "âš ï¸ Gitleaks detected potential secrets in the repository"
          echo "Please review the Security tab for details"

  code-quality:
    continue-on-error: true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go 1.22
        uses: actions/setup-go@v2
        with:
          go-version: 1.22

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.55.2
          working-directory: src/product-catalog
       
  # JOB: Trivy Security Scanning (SIMPLE - Easy to understand)
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy filesystem scan (SARIF for Security tab)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'src/product-catalog'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy FS results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem'

      - name: Run Trivy filesystem scan (Table for logs)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'src/product-catalog'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
        continue-on-error: true

      - name: Run Trivy filesystem scan (JSON for reference)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'src/product-catalog'
          format: 'json'
          output: 'trivy-fs-results.json'
          severity: 'CRITICAL,HIGH,MEDIUM'
        continue-on-error: true

      - name: Generate Security Scan Summary (from SARIF)
        if: always()
        run: |
          echo "## ðŸ”’ Security Scan Results (Trivy FS)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "trivy-fs-results.sarif" ]; then
            # SARIF levels:
            #   error   -> High/Critical (depends on tool mapping)
            #   warning -> Medium
            #   note    -> Low
            TOTAL=$(jq '.runs[0].results | length' trivy-fs-results.sarif)
            ERROR=$(jq '[.runs[0].results[] | select(.level=="error")] | length' trivy-fs-results.sarif)
            WARN=$(jq '[.runs[0].results[] | select(.level=="warning")] | length' trivy-fs-results.sarif)
            NOTE=$(jq '[.runs[0].results[] | select(.level=="note")] | length' trivy-fs-results.sarif)

            echo "### ðŸ“Š Findings Summary (this run)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Level (SARIF) | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âŒ error (High/Critical) | $ERROR |" >> $GITHUB_STEP_SUMMARY
            echo "| âš ï¸ warning (Medium) | $WARN |" >> $GITHUB_STEP_SUMMARY
            echo "| â„¹ï¸ note (Low) | $NOTE |" >> $GITHUB_STEP_SUMMARY
            echo "| **Total** | **$TOTAL** |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            if [ "$ERROR" -gt 0 ]; then
              echo "âš ï¸ **Warning:** High/Critical findings detected in this run!" >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… **No High/Critical findings detected in this run**" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "â„¹ï¸ SARIF scan results not available (trivy-fs-results.sarif missing)" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View detailed results in Security tab](https://github.com/${{ github.repository }}/security/code-scanning)" >> $GITHUB_STEP_SUMMARY

  # IaC Security Scanning (Checkov CLI â€“ reliable summaries)
  iac-security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Checkov
        run: pip install checkov

      - name: Create output directory
        run: mkdir -p checkov-results

      # -------- Terraform --------
      - name: Run Checkov on Terraform (SARIF)
        run: |
          checkov -d EKS/ \
            --framework terraform \
            -o sarif \
            --output-file-path checkov-results/checkov-terraform.sarif \
            --soft-fail

      - name: Upload Terraform SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: checkov-results/checkov-terraform.sarif
          category: checkov-terraform

      - name: Run Checkov on Terraform (JSON)
        run: |
          checkov -d EKS/ \
            --framework terraform \
            -o json \
            --output-file-path checkov-results/checkov-terraform.json \
            --soft-fail

      # -------- Kubernetes --------
      - name: Run Checkov on Kubernetes manifests (JSON)
        run: |
          checkov -d kubernetes/productcatalog/ \
            --framework kubernetes \
            -o json \
            --output-file-path checkov-results/checkov-k8s.json \
            --soft-fail

      # -------- Summary --------
      - name: Generate IaC Security Summary
        if: always()
        run: |
          echo "## ðŸ—ï¸ Infrastructure as Code Security Scan (Checkov)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Terraform SARIF
          if [ -f "checkov-results/checkov-terraform.sarif" ]; then
            TOTAL=$(jq '.runs[0].results | length' checkov-results/checkov-terraform.sarif)
            ERROR=$(jq '[.runs[0].results[] | select(.level=="error")] | length' checkov-results/checkov-terraform.sarif)
            WARN=$(jq '[.runs[0].results[] | select(.level=="warning")] | length' checkov-results/checkov-terraform.sarif)

            echo "### ðŸ“Œ Terraform (SARIF â€“ this run)" >> $GITHUB_STEP_SUMMARY
            echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âŒ High | $ERROR |" >> $GITHUB_STEP_SUMMARY
            echo "| âš ï¸ Medium | $WARN |" >> $GITHUB_STEP_SUMMARY
            echo "| **Total** | **$TOTAL** |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # Terraform JSON
          if [ -f "checkov-results/checkov-terraform.json" ]; then
            PASSED=$(jq '.summary.passed // 0' checkov-results/checkov-terraform.json)
            FAILED=$(jq '.summary.failed // 0' checkov-results/checkov-terraform.json)
            SKIPPED=$(jq '.summary.skipped // 0' checkov-results/checkov-terraform.json)

            echo "### ðŸ“¦ Terraform Policies" >> $GITHUB_STEP_SUMMARY
            echo "| Status | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âœ… Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| âŒ Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| â­ï¸ Skipped | $SKIPPED |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # Kubernetes JSON
          if [ -f "checkov-results/checkov-k8s.json" ]; then
            PASSED=$(jq '.summary.passed // 0' checkov-results/checkov-k8s.json)
            FAILED=$(jq '.summary.failed // 0' checkov-results/checkov-k8s.json)
            SKIPPED=$(jq '.summary.skipped // 0' checkov-results/checkov-k8s.json)

            echo "### â˜¸ï¸ Kubernetes Manifests" >> $GITHUB_STEP_SUMMARY
            echo "| Status | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âœ… Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| âŒ Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| â­ï¸ Skipped | $SKIPPED |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          echo "[View detailed results in Security tab](https://github.com/${{ github.repository }}/security/code-scanning)" >> $GITHUB_STEP_SUMMARY
        
   

  docker:
    runs-on: ubuntu-latest
    needs: [build, security-scan, iac-security]
    permissions:
      contents: read
      security-events: write
      id-token: write   # needed for Cosign keyless signing (GitHub OIDC)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: product-catalog
          IMAGE_TAG: ${{ github.run_id }}
        run: |
          cd src/product-catalog
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign Docker Image with Cosign (Keyless)
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: product-catalog
          IMAGE_TAG: ${{ github.run_id }}
        run: |
          IMAGE="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          cosign sign --yes "$IMAGE"    

      - name: Run Trivy vulnerability scanner (Docker Image)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: '${{ steps.login-ecr.outputs.registry }}/product-catalog:${{ github.run_id }}'
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy Image results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'
          category: 'trivy-image'

  updatek8s:
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Update tag in kubernetes deployment manifest
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: product-catalog
          IMAGE_TAG: ${{ github.run_id }}
        run: |
          sed -i "s|image: .*|image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG|" kubernetes/productcatalog/deploy.yaml

      - name: Commit and push changes
        run: |
          git config --global user.email "hamzabar99@gmail.com"
          git config --global user.name "hamza-esp"
          git add kubernetes/productcatalog/deploy.yaml
          git commit -m "[CI]: Update product catalog image tag to ${{ github.run_id }}"
          git push origin HEAD:main
