# CI for Product Catalog Service 

name: product-catalog-ci

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      debug:
        description: 'Run in debug mode'
        required: false
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go 1.22
        uses: actions/setup-go@v2
        with:
          go-version: 1.22

      - name: Build
        run: |
          cd src/product-catalog
          go mod download
          go build -o product-catalog-service main.go

      - name: Unit tests
        run: |
          cd src/product-catalog
          go test ./...
  secrets-scan:
    name: Secrets Scan (Gitleaks)
    continue-on-error: true
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository (shallow)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Gitleaks (SARIF, current files only)
        id: gitleaks
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true
        with:
          # IMPORTANT: do NOT include "detect" here
          args: --source . --no-git --report-format sarif --report-path gitleaks.sarif
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug - list SARIF
        if: always()
        run: ls -la

      - name: Upload Gitleaks results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('gitleaks.sarif') != ''
        with:
          sarif_file: gitleaks.sarif
          category: gitleaks

      - name: Check for secrets
        if: steps.gitleaks.outcome == 'failure'
        run: |
          echo "âš ï¸ Gitleaks detected potential secrets in the repository"
          echo "Please review the Security tab for details"



  code-quality:
    continue-on-error: true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go 1.22
        uses: actions/setup-go@v2
        with:
          go-version: 1.22

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.55.2
          working-directory: src/product-catalog
  snyk-scanning:
    name: Snyk Scanning (Go - product-catalog)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    # Prevent running on forked PRs where secrets are not available
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go 1.22
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Setup Snyk CLI (pinned)
        uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Check SNYK_TOKEN is set (safe)
        run: |
          if [ -z "${{ secrets.SNYK_TOKEN }}" ]; then
            echo "âŒ SNYK_TOKEN secret is EMPTY or not available to this workflow run."
            echo "Most common cause: PR from a fork (GitHub does not expose secrets)."
            exit 0
          else
            echo "âœ… SNYK_TOKEN secret is present."
          fi

      - name: Validate Snyk token
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk auth "${SNYK_TOKEN}" --debug || true

      # Optional: helps some tooling when go.mod has patch/toolchain lines
      - name: Make go.mod scanner-friendly (CI only)
        working-directory: src/product-catalog
        run: |
          cp go.mod go.mod.bak
          sed -i 's/^go 1\.22\.7$/go 1.22/' go.mod
          sed -i '/^toolchain /d' go.mod

      - name: Snyk Open Source test (SARIF)
        working-directory: src/product-catalog
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk test --file=go.mod \
            --sarif-file-output=../../snyk-results.sarif \
            --severity-threshold=high \
            --debug || true

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('snyk-results.sarif') != ''
        with:
          sarif_file: snyk-results.sarif
          category: snyk-open-source

      - name: Snyk Open Source test (JSON)
        working-directory: src/product-catalog
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk test --file=go.mod \
            --json-file-output=../../snyk-results.json \
            --severity-threshold=medium || true

      - name: Generate Snyk Summary
        if: always()
        run: |
          if [ -f "snyk-results.json" ]; then
            echo "## Snyk Scan Summary (product-catalog)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            jq -r '
              def count(sev): (.vulnerabilities // [] | map(select(.severity==sev)) | length);
              if ((.vulnerabilities // []) | length) == 0 then
                "âœ… No vulnerabilities found (or none returned)."
              else
                "### Vulnerabilities by severity\n" +
                "- Critical: " + (count("critical")|tostring) + "\n" +
                "- High: "     + (count("high")|tostring)     + "\n" +
                "- Medium: "   + (count("medium")|tostring)   + "\n" +
                "- Low: "      + (count("low")|tostring)
              end
            ' snyk-results.json >> $GITHUB_STEP_SUMMARY
          else
            echo "Snyk scan results not available (snyk-results.json missing)." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Debug outputs
        if: always()
        run: |
          ls -la
          test -f snyk-results.sarif && echo "âœ… Found snyk-results.sarif" || echo "âŒ Missing snyk-results.sarif"
          test -f snyk-results.json  && echo "âœ… Found snyk-results.json"  || echo "âŒ Missing snyk-results.json"


  # JOB: Trivy Security Scanning
  security-scan:
    name:  Security Scan (Trivy Filesystem)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy filesystem scan (SARIF for Security tab)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'src/product-catalog'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy FS results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem'

      - name: Run Trivy filesystem scan (Table for logs)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'src/product-catalog'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
        continue-on-error: true

      - name: Run Trivy filesystem scan (JSON for reference)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'src/product-catalog'
          format: 'json'
          output: 'trivy-fs-results.json'
          severity: 'CRITICAL,HIGH,MEDIUM'
        continue-on-error: true

      - name: Generate Security Scan Summary (from SARIF)
        if: always()
        run: |
          echo "## ðŸ”’ Security Scan Results (Trivy FS)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "trivy-fs-results.sarif" ]; then
            # SARIF levels:
            #   error   -> High/Critical (depends on tool mapping)
            #   warning -> Medium
            #   note    -> Low
            TOTAL=$(jq '.runs[0].results | length' trivy-fs-results.sarif)
            ERROR=$(jq '[.runs[0].results[] | select(.level=="error")] | length' trivy-fs-results.sarif)
            WARN=$(jq '[.runs[0].results[] | select(.level=="warning")] | length' trivy-fs-results.sarif)
            NOTE=$(jq '[.runs[0].results[] | select(.level=="note")] | length' trivy-fs-results.sarif)

            echo "### ðŸ“Š Findings Summary (this run)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Level (SARIF) | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âŒ error (High/Critical) | $ERROR |" >> $GITHUB_STEP_SUMMARY
            echo "| âš ï¸ warning (Medium) | $WARN |" >> $GITHUB_STEP_SUMMARY
            echo "| â„¹ï¸ note (Low) | $NOTE |" >> $GITHUB_STEP_SUMMARY
            echo "| **Total** | **$TOTAL** |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            if [ "$ERROR" -gt 0 ]; then
              echo "âš ï¸ **Warning:** High/Critical findings detected in this run!" >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… **No High/Critical findings detected in this run**" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "â„¹ï¸ SARIF scan results not available (trivy-fs-results.sarif missing)" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View detailed results in Security tab](https://github.com/${{ github.repository }}/security/code-scanning)" >> $GITHUB_STEP_SUMMARY
  # IaC Security Scanning (SIMPLE - Each scan is independent)
  iac-security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Checkov output directory
        run: mkdir -p checkov-results

      - name: Run Checkov on Terraform (SARIF for Security tab)
        uses: bridgecrewio/checkov-action@master
        with:
          directory: EKS/
          framework: terraform
          output_format: sarif
          output_file_path: checkov-results/checkov-terraform.sarif
          soft_fail: true

      - name: Upload Checkov Terraform results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: checkov-results/checkov-terraform.sarif/results_sarif.sarif
          category: 'checkov-terraform'

      - name: Run Checkov on Terraform (JSON for summary)
        uses: bridgecrewio/checkov-action@master
        with:
          directory: EKS/
          framework: terraform
          output_format: json
          output_file_path: checkov-results/checkov-terraform.json
          soft_fail: true
        continue-on-error: true

      - name: Run Checkov on Kubernetes manifests (JSON for summary)
        uses: bridgecrewio/checkov-action@master
        with:
          directory: kubernetes/productcatalog/
          framework: kubernetes
          output_format: json
          output_file_path: checkov-results/checkov-k8s.json
          soft_fail: true
        continue-on-error: true

      - name: Generate IaC Security Summary
        if: always()
        run: |
          echo "## ðŸ—ï¸ Infrastructure as Code Security Scan (Checkov)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          TF_SARIF="checkov-results/checkov-terraform.sarif/results_sarif.sarif"
          TF_JSON="checkov-results/checkov-terraform.json/results_json.json"
          K8S_JSON="checkov-results/checkov-k8s.json/results_json.json"

          FOUND=0

          # --- Terraform SARIF summary (matches Security tab upload) ---
          if [ -f "$TF_SARIF" ]; then
            FOUND=1
            TOTAL=$(jq '.runs[0].results | length' "$TF_SARIF")
            ERROR=$(jq '[.runs[0].results[] | select(.level=="error")] | length' "$TF_SARIF")
            WARN=$(jq '[.runs[0].results[] | select(.level=="warning")] | length' "$TF_SARIF")
            NOTE=$(jq '[.runs[0].results[] | select(.level=="note")] | length' "$TF_SARIF")

            echo "### ðŸ“Œ Terraform SARIF (this run)" >> $GITHUB_STEP_SUMMARY
            echo "| Level | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âŒ error | $ERROR |" >> $GITHUB_STEP_SUMMARY
            echo "| âš ï¸ warning | $WARN |" >> $GITHUB_STEP_SUMMARY
            echo "| â„¹ï¸ note | $NOTE |" >> $GITHUB_STEP_SUMMARY
            echo "| **Total** | **$TOTAL** |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # --- Terraform JSON policy summary ---
          if [ -f "$TF_JSON" ]; then
            FOUND=1
            TF_PASSED=$(jq '.summary.passed // 0' "$TF_JSON")
            TF_FAILED=$(jq '.summary.failed // 0' "$TF_JSON")
            TF_SKIPPED=$(jq '.summary.skipped // 0' "$TF_JSON")

            echo "### ðŸ“¦ Terraform (EKS) â€“ Policy Results" >> $GITHUB_STEP_SUMMARY
            echo "| Status | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âœ… Passed | $TF_PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| âŒ Failed | $TF_FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| â­ï¸ Skipped | $TF_SKIPPED |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # --- Kubernetes JSON policy summary ---
          if [ -f "$K8S_JSON" ]; then
            FOUND=1
            K8S_PASSED=$(jq '.summary.passed // 0' "$K8S_JSON")
            K8S_FAILED=$(jq '.summary.failed // 0' "$K8S_JSON")
            K8S_SKIPPED=$(jq '.summary.skipped // 0' "$K8S_JSON")

            echo "### â˜¸ï¸ Kubernetes Manifests â€“ Policy Results" >> $GITHUB_STEP_SUMMARY
            echo "| Status | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âœ… Passed | $K8S_PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| âŒ Failed | $K8S_FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| â­ï¸ Skipped | $K8S_SKIPPED |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "$FOUND" -eq 0 ]; then
            echo "âš ï¸ **No Checkov output files were found to summarize.**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          echo "[View detailed results in Security tab](https://github.com/${{ github.repository }}/security/code-scanning)" >> $GITHUB_STEP_SUMMARY
            
