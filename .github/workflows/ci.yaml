# CI for Product Catalog Service 

name: product-catalog-ci

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      debug:
        description: 'Run in debug mode'
        required: false
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go 1.22
        uses: actions/setup-go@v2
        with:
          go-version: 1.22

      - name: Build
        run: |
          cd src/product-catalog
          go mod download
          go build -o product-catalog-service main.go

      - name: Unit tests
        run: |
          cd src/product-catalog
          go test ./...

  code-quality:
    continue-on-error: true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go 1.22
        uses: actions/setup-go@v2
        with:
          go-version: 1.22

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.55.2
          working-directory: src/product-catalog
  codeql:
    name: CodeQL SAST
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go', 'java', 'javascript', 'python' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        if: matrix.language == 'go'
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up Java
        if: matrix.language == 'java'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended

      - name: Build projects (manual)
        shell: bash
        run: |
          set -euo pipefail

          case "${{ matrix.language }}" in
            go)
              echo "Building all Go modules..."
              while IFS= read -r modfile; do
                dir="$(dirname "$modfile")"
                echo "==> $dir"
                pushd "$dir" >/dev/null
                go mod download
                go build ./...
                popd >/dev/null
              done < <(find . -name go.mod -not -path "./vendor/*")
              ;;

            java)
              echo "Building all Gradle projects..."
              while IFS= read -r gw; do
                dir="$(dirname "$gw")"
                echo "==> $dir"
                pushd "$dir" >/dev/null
                chmod +x ./gradlew
                ./gradlew build -x test
                popd >/dev/null
              done < <(find . -name gradlew -not -path "./**/.gradle/**")
              ;;

            javascript)
              echo "Installing JS dependencies (optional but helpful)..."
              while IFS= read -r pkg; do
                dir="$(dirname "$pkg")"
                echo "==> $dir"
                pushd "$dir" >/dev/null
                if [ -f package-lock.json ]; then
                  npm ci
                else
                  npm install
                fi
                popd >/dev/null
              done < <(find . -name package.json -not -path "./**/node_modules/**")
              ;;

            python)
              echo "Python: no build required for CodeQL."
              echo "If you have requirements.txt and want installs, you can add it here."
              ;;
          esac

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

      - name: Generate CodeQL Summary
        if: always()
        run: |
          echo "## ðŸ” CodeQL Analysis Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Language:** ${{ matrix.language }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Results: https://github.com/${{ github.repository }}/security/code-scanning" >> $GITHUB_STEP_SUMMARY


          
  # JOB: Trivy Security Scanning (SIMPLE - Easy to understand)
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy filesystem scan (SARIF for Security tab)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'src/product-catalog'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy FS results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem'

      - name: Run Trivy filesystem scan (Table for logs)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'src/product-catalog'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
        continue-on-error: true

      - name: Run Trivy filesystem scan (JSON for summary)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'src/product-catalog'
          format: 'json'
          output: 'trivy-fs-results.json'
          severity: 'CRITICAL,HIGH,MEDIUM'
        continue-on-error: true

      - name: Generate Security Scan Summary
        if: always()
        run: |
          echo "## ðŸ”’ Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "trivy-fs-results.json" ]; then
            CRITICAL=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy-fs-results.json)
            HIGH=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' trivy-fs-results.json)
            MEDIUM=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' trivy-fs-results.json)

            echo "### ðŸ“Š Vulnerability Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ”´ Critical | $CRITICAL |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŸ  High | $HIGH |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŸ¡ Medium | $MEDIUM |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
              echo "âš ï¸ **Warning:** Critical or High severity vulnerabilities detected!" >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… **No Critical or High severity vulnerabilities found**" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "â„¹ï¸ Scan results not available" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View detailed results in Security tab](https://github.com/${{ github.repository }}/security/code-scanning)" >> $GITHUB_STEP_SUMMARY

  # IaC Security Scanning (SIMPLE - Each scan is independent)
  iac-security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov on Terraform (SARIF for Security tab)
        uses: bridgecrewio/checkov-action@master
        with:
          directory: EKS/
          framework: terraform
          output_format: sarif
          output_file_path: ./checkov-terraform.sarif
          soft_fail: true

      - name: Upload Checkov Terraform results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: ./checkov-terraform.sarif
          category: 'checkov-terraform'

      - name: Run Checkov on Terraform (JSON for summary)
        uses: bridgecrewio/checkov-action@master
        with:
          directory: EKS/
          framework: terraform
          output_format: json
          output_file_path: ./checkov-terraform.json
          soft_fail: true
        continue-on-error: true

      - name: Run Checkov on Kubernetes manifests (CLI for logs)
        uses: bridgecrewio/checkov-action@master
        with:
          directory: kubernetes/productcatalog/
          framework: kubernetes
          output_format: cli
          soft_fail: true
        continue-on-error: true

      - name: Run Checkov on Kubernetes manifests (JSON for summary)
        uses: bridgecrewio/checkov-action@master
        with:
          directory: kubernetes/productcatalog/
          framework: kubernetes
          output_format: json
          output_file_path: ./checkov-k8s.json
          soft_fail: true
        continue-on-error: true

      - name: Generate IaC Security Summary
        if: always()
        run: |
          echo "## ðŸ—ï¸ Infrastructure as Code Security Scan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "checkov-terraform.json" ]; then
            TF_PASSED=$(jq '.summary.passed // 0' checkov-terraform.json)
            TF_FAILED=$(jq '.summary.failed // 0' checkov-terraform.json)
            TF_SKIPPED=$(jq '.summary.skipped // 0' checkov-terraform.json)

            echo "### ðŸ“¦ Terraform (EKS) Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Status | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âœ… Passed | $TF_PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| âŒ Failed | $TF_FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| â­ï¸ Skipped | $TF_SKIPPED |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f "checkov-k8s.json" ]; then
            K8S_PASSED=$(jq '.summary.passed // 0' checkov-k8s.json)
            K8S_FAILED=$(jq '.summary.failed // 0' checkov-k8s.json)
            K8S_SKIPPED=$(jq '.summary.skipped // 0' checkov-k8s.json)

            echo "### â˜¸ï¸ Kubernetes Manifests Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Status | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âœ… Passed | $K8S_PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| âŒ Failed | $K8S_FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| â­ï¸ Skipped | $K8S_SKIPPED |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          echo "[View detailed results in Security tab](https://github.com/${{ github.repository }}/security/code-scanning)" >> $GITHUB_STEP_SUMMARY

  docker:
    runs-on: ubuntu-latest
    needs: [build, security-scan, iac-security]
    permissions:
      contents: read
      security-events: write
      id-token: write   # needed for Cosign keyless signing (GitHub OIDC)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: product-catalog
          IMAGE_TAG: ${{ github.run_id }}
        run: |
          cd src/product-catalog
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign Docker Image with Cosign (Keyless)
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: product-catalog
          IMAGE_TAG: ${{ github.run_id }}
        run: |
          IMAGE="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          cosign sign --yes "$IMAGE"    

      - name: Run Trivy vulnerability scanner (Docker Image)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: '${{ steps.login-ecr.outputs.registry }}/product-catalog:${{ github.run_id }}'
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy Image results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'
          category: 'trivy-image'

  updatek8s:
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Update tag in kubernetes deployment manifest
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: product-catalog
          IMAGE_TAG: ${{ github.run_id }}
        run: |
          sed -i "s|image: .*|image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG|" kubernetes/productcatalog/deploy.yaml

      - name: Commit and push changes
        run: |
          git config --global user.email "hamzabar99@gmail.com"
          git config --global user.name "hamza-esp"
          git add kubernetes/productcatalog/deploy.yaml
          git commit -m "[CI]: Update product catalog image tag to ${{ github.run_id }}"
          git push origin HEAD:main
