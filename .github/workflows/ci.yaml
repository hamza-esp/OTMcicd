# CI for Product Catalog Service (SIMPLE VERSION - FIXED)

name: product-catalog-ci

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      debug:
        description: 'Run in debug mode'
        required: false
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: Setup Go 1.22
        uses: actions/setup-go@v2
        with:
          go-version: 1.22

      - name: Build
        run: |
          cd src/product-catalog
          go mod download
          go build -o product-catalog-service main.go

      - name: unit tests
        run: |
          cd src/product-catalog
          go test ./...

  code-quality:
    continue-on-error: true
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: Setup Go 1.22
        uses: actions/setup-go@v2
        with:
          go-version: 1.22

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.55.2
          working-directory: src/product-catalog

  # JOB: Trivy Security Scanning (FIXED - Proper JSON generation)
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Scan 1: Filesystem scan for GitHub Security tab (SARIF)
      - name: Run Trivy filesystem scan (SARIF for Security tab)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'src/product-catalog'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy FS results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem'

      # Scan 2: Same filesystem scan but with table format for easy reading in logs
      - name: Run Trivy filesystem scan (Table for logs)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'src/product-catalog'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
        continue-on-error: true

      # Scan 3: Use Trivy CLI directly to ensure JSON is created properly
      - name: Install Trivy CLI
        run: |
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Run Trivy filesystem scan (JSON for summary) - CLI
        run: |
          trivy fs src/product-catalog \
            --format json \
            --output trivy-fs-results.json \
            --severity CRITICAL,HIGH,MEDIUM

          # Debug: Show that file exists and has content
          echo "âœ… JSON file created:"
          ls -lh trivy-fs-results.json
          echo "ðŸ“„ File content preview:"
          head -n 20 trivy-fs-results.json
        continue-on-error: true

      - name: Generate Security Scan Summary
        if: always()
        run: |
          echo "## ðŸ”’ Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "trivy-fs-results.json" ]; then
            # Parse JSON with better error handling
            CRITICAL=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy-fs-results.json 2>/dev/null || echo "0")
            HIGH=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' trivy-fs-results.json 2>/dev/null || echo "0")
            MEDIUM=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' trivy-fs-results.json 2>/dev/null || echo "0")

            echo "### ðŸ“Š Vulnerability Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ”´ Critical | $CRITICAL |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŸ  High | $HIGH |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŸ¡ Medium | $MEDIUM |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
              echo "âš ï¸ **Warning:** Critical or High severity vulnerabilities detected!" >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… **No Critical or High severity vulnerabilities found**" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âš ï¸ **Error:** Scan results file not found" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scan Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- Target: \`src/product-catalog\`" >> $GITHUB_STEP_SUMMARY
          echo "- Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View detailed results in Security tab](https://github.com/${{ github.repository }}/security/code-scanning)" >> $GITHUB_STEP_SUMMARY

  # IaC Security Scanning (FIXED - Use CLI directly)
  iac-security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Install Checkov CLI
      - name: Install Checkov
        run: |
          pip install checkov
          checkov --version

      # Terraform Scan 1: Generate SARIF for GitHub Security
      - name: Run Checkov on Terraform (SARIF for Security tab)
        run: |
          checkov -d EKS/ \
            --framework terraform \
            --output sarif \
            --output-file-path . \
            --soft-fail || true

          # The file is created as results_sarif.sarif by default
          if [ -f "results_sarif.sarif" ]; then
            mv results_sarif.sarif checkov-terraform.sarif
            echo "âœ… Terraform SARIF created"
          fi
        continue-on-error: true

      - name: Upload Checkov Terraform results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: ./checkov-terraform.sarif
          category: 'checkov-terraform'

      # Terraform Scan 2: Generate JSON for parsing
      - name: Run Checkov on Terraform (JSON for summary)
        run: |
          checkov -d EKS/ \
            --framework terraform \
            --output json \
            --output-file-path . \
            --soft-fail || true

          # The file is created as results_json.json by default
          if [ -f "results_json.json" ]; then
            mv results_json.json checkov-terraform.json
            echo "âœ… Terraform JSON created:"
            ls -lh checkov-terraform.json
          fi
        continue-on-error: true

      # Kubernetes Scan 1: CLI output for logs
      - name: Run Checkov on Kubernetes manifests (CLI for logs)
        run: |
          checkov -d kubernetes/productcatalog/ \
            --framework kubernetes \
            --output cli \
            --soft-fail || true
        continue-on-error: true

      # Kubernetes Scan 2: JSON for parsing
      - name: Run Checkov on Kubernetes manifests (JSON for summary)
        run: |
          checkov -d kubernetes/productcatalog/ \
            --framework kubernetes \
            --output json \
            --output-file-path . \
            --soft-fail || true

          # The file is created as results_json.json by default
          if [ -f "results_json.json" ]; then
            mv results_json.json checkov-k8s.json
            echo "âœ… Kubernetes JSON created:"
            ls -lh checkov-k8s.json
          fi
        continue-on-error: true

      - name: Generate IaC Security Summary
        if: always()
        run: |
          echo "## ðŸ—ï¸ Infrastructure as Code Security Scan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Terraform Results
          if [ -f "checkov-terraform.json" ]; then
            TF_PASSED=$(jq '.summary.passed // 0' checkov-terraform.json 2>/dev/null || echo "0")
            TF_FAILED=$(jq '.summary.failed // 0' checkov-terraform.json 2>/dev/null || echo "0")
            TF_SKIPPED=$(jq '.summary.skipped // 0' checkov-terraform.json 2>/dev/null || echo "0")

            echo "### ðŸ“¦ Terraform (EKS) Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Status | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âœ… Passed | $TF_PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| âŒ Failed | $TF_FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| â­ï¸ Skipped | $TF_SKIPPED |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ðŸ“¦ Terraform (EKS) Results" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ Results file not found" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # Kubernetes Results
          if [ -f "checkov-k8s.json" ]; then
            K8S_PASSED=$(jq '.summary.passed // 0' checkov-k8s.json 2>/dev/null || echo "0")
            K8S_FAILED=$(jq '.summary.failed // 0' checkov-k8s.json 2>/dev/null || echo "0")
            K8S_SKIPPED=$(jq '.summary.skipped // 0' checkov-k8s.json 2>/dev/null || echo "0")

            echo "### â˜¸ï¸ Kubernetes Manifests Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Status | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âœ… Passed | $K8S_PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| âŒ Failed | $K8S_FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| â­ï¸ Skipped | $K8S_SKIPPED |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          else
            echo "### â˜¸ï¸ Kubernetes Manifests Results" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ Results file not found" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          echo "**Scan Timestamp:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View detailed results in Security tab](https://github.com/${{ github.repository }}/security/code-scanning)" >> $GITHUB_STEP_SUMMARY

  docker:
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    permissions:
      contents: read
      security-events: write

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: product-catalog
          IMAGE_TAG: ${{ github.run_id }}
        run: |
          cd src/product-catalog
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Docker image scan (separate because it scans the built image)
      - name: Run Trivy vulnerability scanner (Docker Image)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: '${{ steps.login-ecr.outputs.registry }}/product-catalog:${{ github.run_id }}'
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy Image results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'
          category: 'trivy-image'

  updatek8s:
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Update tag in kubernetes deployment manifest
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: product-catalog
          IMAGE_TAG: ${{ github.run_id }}
        run: |
          sed -i "s|image: .*|image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG|" kubernetes/productcatalog/deploy.yaml

      - name: Commit and push changes
        run: |
          git config --global user.email "hamzabar99@gmail.com"
          git config --global user.name "hamza-esp"
          git add kubernetes/productcatalog/deploy.yaml
          git commit -m "[CI]: Update product catalog image tag to ${{ github.run_id }}"
          git push origin HEAD:main -f
