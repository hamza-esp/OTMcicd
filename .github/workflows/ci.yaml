# CI for Product Catalog Service

name: product-catalog-ci

on:  
  pull_request:  
    branches:  
    - main
  workflow_dispatch:  # for manual testing! 
    inputs:
      debug:
        description: 'Run in debug mode'
        required:  false
        default: 'false'
  
jobs:
    build: 
        runs-on: ubuntu-latest

        steps:
        - name: checkout code
          uses: actions/checkout@v4

        - name: Setup Go 1.22
          uses: actions/setup-go@v2
          with: 
            go-version: 1.22
        
        - name: Build
          run: |
            cd src/product-catalog
            go mod download
            go build -o product-catalog-service main.go

        - name: unit tests
          run: |
            cd src/product-catalog
            go test ./...
    
    code-quality:
      #without runner you cannot run the job, always need a vm to run the job
        runs-on: ubuntu-latest

        steps:
        - name: checkout code
          uses: actions/checkout@v4
        
        - name: Setup Go 1.22
          uses: actions/setup-go@v2
          with:
           go-version:  1.22
        
        - name: Run golangci-lint
          uses: golangci/golangci-lint-action@v6
          with: 
            version: v1.55.2
            working-directory: src/product-catalog

    docker: 
        runs-on: ubuntu-latest

        needs: build

        steps:
        - name: checkout code
          uses: actions/checkout@v4

        - name:  Configure AWS credentials
          uses: aws-actions/configure-aws-credentials@v4
          with:
            aws-access-key-id:  ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region:  ${{ secrets.AWS_REGION }}

        - name: Login to Amazon ECR
          id: login-ecr
          uses: aws-actions/amazon-ecr-login@v2

        - name: Build, tag, and push image to Amazon ECR
          env:
            ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
            ECR_REPOSITORY: product-catalog
            IMAGE_TAG: ${{ github.run_id }}
          run: |
            cd src/product-catalog
            docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
            docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    
    updatek8s:
        runs-on: ubuntu-latest

        needs: docker

        steps: 
        - name: checkout code
          uses: actions/checkout@v4
          with:
            # Clones the repo with permission to push changes back.
            token: ${{ secrets.TOKEN }}

        - name: Configure AWS credentials
          uses: aws-actions/configure-aws-credentials@v4
          with:
            aws-access-key-id:  ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region:  ${{ secrets.AWS_REGION }}

        - name: Login to Amazon ECR
          id: login-ecr
          uses: aws-actions/amazon-ecr-login@v2

        - name: Update tag in kubernetes deployment manifest
          env:
            ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
            ECR_REPOSITORY:  product-catalog
            IMAGE_TAG: ${{ github.run_id }}
          run: | 
               sed -i "s|image: .*|image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG|" kubernetes/productcatalog/deploy.yaml
        
        - name: Commit and push changes
          run: |
            git config --global user.email "hamzabar99@gmail.com"
            git config --global user.name "hamza-esp"
            git add kubernetes/productcatalog/deploy.yaml
            git commit -m "[CI]: Update product catalog image tag to ${{ github.run_id }}"
            git push origin HEAD:main -f