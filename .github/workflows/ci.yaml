# CI for Product Catalog Service 

name: product-catalog-ci

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      debug:
        description: 'Run in debug mode'
        required: false
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go 1.22
        uses: actions/setup-go@v2
        with:
          go-version: 1.22

      - name: Build
        run: |
          cd src/product-catalog
          go mod download
          go build -o product-catalog-service main.go

      - name: Unit tests
        run: |
          cd src/product-catalog
          go test ./...
  secrets-scan:
    name: Secrets Scan (Gitleaks)
    continue-on-error: true
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Gitleaks (SARIF, current files only)
        id: gitleaks
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true
        with:
          # IMPORTANT: do NOT include "detect" here
          args: --source . --no-git --report-format sarif --report-path gitleaks.sarif
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug - list SARIF
        if: always()
        run: ls -la

      - name: Upload Gitleaks results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('results.sarif') != ''
        with:
          sarif_file: results.sarif
          category: gitleaks

      - name: Check for secrets
        if: steps.gitleaks.outcome == 'failure'
        run: |
          echo "âš ï¸ Gitleaks detected potential secrets in the repository"
          echo "Please review the Security tab for details"
      - name: Summary (Gitleaks)
        if: always()
        run: |
          echo "## ðŸ” Gitleaks Summary" >> $GITHUB_STEP_SUMMARY
          if [ -f "results.sarif" ]; then
            COUNT=$(jq '.runs[0].results | length' results.sarif 2>/dev/null || echo 0)
            echo "- Findings in this run: **$COUNT**" >> $GITHUB_STEP_SUMMARY
          else
            echo "- SARIF not found" >> $GITHUB_STEP_SUMMARY
          fi
    


  code-quality:
    continue-on-error: true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go 1.22
        uses: actions/setup-go@v2
        with:
          go-version: 1.22

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.55.2
          working-directory: src/product-catalog
  snyk-sca-product-catalog:
    name: Snyk SCA 
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go 1.22
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true
          cache-dependency-path: src/product-catalog/go.sum

      - name: Setup Snyk CLI
        uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb

      - name: Snyk Open Source test 
        working-directory: src/product-catalog
        run: |
         snyk test --file=go.mod --project-name=product-catalog \
           --json-file-output=snyk-oss.json | tee snyk-oss.txt
      - name: Summary (Snyk SCA)
        if: always()
        working-directory: src/product-catalog
        run: |
          echo "## ðŸ§© Snyk SCA Summary (product-catalog)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # In SCA, "files scanned" effectively means manifest files used to build the dependency graph.
          echo "**Manifest scanned:** \`go.mod\`" >> $GITHUB_STEP_SUMMARY
          echo "**Project:** \`product-catalog\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "snyk-oss.json" ]; then
            # Handle both legacy and newer JSON shapes
            VULNS_EXPR='(.vulnerabilities // .issues.vulnerabilities // [])'

            TOTAL=$(jq "$VULNS_EXPR | length" snyk-oss.json 2>/dev/null || echo 0)
            CRIT=$(jq "[ $VULNS_EXPR[] | select(.severity==\"critical\") ] | length" snyk-oss.json 2>/dev/null || echo 0)
            HIGH=$(jq "[ $VULNS_EXPR[] | select(.severity==\"high\") ] | length" snyk-oss.json 2>/dev/null || echo 0)
            MED=$(jq "[ $VULNS_EXPR[] | select(.severity==\"medium\") ] | length" snyk-oss.json 2>/dev/null || echo 0)
            LOW=$(jq "[ $VULNS_EXPR[] | select(.severity==\"low\") ] | length" snyk-oss.json 2>/dev/null || echo 0)

            DEP_COUNT=$(jq -r '.dependencyCount // empty' snyk-oss.json 2>/dev/null || true)
            if [ -z "$DEP_COUNT" ] && [ -f "snyk-oss.txt" ]; then
              DEP_COUNT=$(grep -Eo 'Tested [0-9]+' snyk-oss.txt | awk '{print $2}' | tail -n1)
            fi
            DEP_COUNT=${DEP_COUNT:-"unknown"}

            echo "### ðŸ“Š Dependency graph" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Dependencies tested:** $DEP_COUNT" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            echo "### ðŸ›¡ï¸ Vulnerabilities" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|---|---:|" >> $GITHUB_STEP_SUMMARY
            echo "| Critical | $CRIT |" >> $GITHUB_STEP_SUMMARY
            echo "| High | $HIGH |" >> $GITHUB_STEP_SUMMARY
            echo "| Medium | $MED |" >> $GITHUB_STEP_SUMMARY
            echo "| Low | $LOW |" >> $GITHUB_STEP_SUMMARY
            echo "| **Total** | **$TOTAL** |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            if [ "$TOTAL" -gt 0 ]; then
              echo "### ðŸ”Ž Top findings (up to 5)" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              jq -r "$VULNS_EXPR
                | sort_by(.severity)
                | reverse
                | .[0:5][]
                | \"- [\(.severity)] \(.title) â€” \(.packageName)@\(.version) (id: \(.id))\" " snyk-oss.json >> $GITHUB_STEP_SUMMARY || true
              echo "" >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… **No vulnerable paths found.**" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âš ï¸ Snyk JSON output not found. (snyk-oss.json missing)" >> $GITHUB_STEP_SUMMARY
          fi    
  # JOB: Trivy Security Scanning
  security-scan:
    name:  Security Scan (Trivy Filesystem)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy filesystem scan (SARIF for Security tab)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'src/product-catalog'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy FS results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem'

      - name: Run Trivy filesystem scan (Table for logs)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'src/product-catalog'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
        continue-on-error: true

      - name: Run Trivy filesystem scan (JSON for reference)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'src/product-catalog'
          format: 'json'
          output: 'trivy-fs-results.json'
          severity: 'CRITICAL,HIGH,MEDIUM'
        continue-on-error: true

      - name: Generate Security Scan Summary (from SARIF)
        if: always()
        run: |
          echo "## ðŸ”’ Security Scan Results (Trivy FS)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "trivy-fs-results.sarif" ]; then
            # SARIF levels:
            #   error   -> High/Critical (depends on tool mapping)
            #   warning -> Medium
            #   note    -> Low
            TOTAL=$(jq '.runs[0].results | length' trivy-fs-results.sarif)
            ERROR=$(jq '[.runs[0].results[] | select(.level=="error")] | length' trivy-fs-results.sarif)
            WARN=$(jq '[.runs[0].results[] | select(.level=="warning")] | length' trivy-fs-results.sarif)
            NOTE=$(jq '[.runs[0].results[] | select(.level=="note")] | length' trivy-fs-results.sarif)

            echo "### ðŸ“Š Findings Summary (this run)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Level (SARIF) | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âŒ error (High/Critical) | $ERROR |" >> $GITHUB_STEP_SUMMARY
            echo "| âš ï¸ warning (Medium) | $WARN |" >> $GITHUB_STEP_SUMMARY
            echo "| â„¹ï¸ note (Low) | $NOTE |" >> $GITHUB_STEP_SUMMARY
            echo "| **Total** | **$TOTAL** |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            if [ "$ERROR" -gt 0 ]; then
              echo "âš ï¸ **Warning:** High/Critical findings detected in this run!" >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… **No High/Critical findings detected in this run**" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "â„¹ï¸ SARIF scan results not available (trivy-fs-results.sarif missing)" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View detailed results in Security tab](https://github.com/${{ github.repository }}/security/code-scanning)" >> $GITHUB_STEP_SUMMARY
  # IaC Security Scanning (SIMPLE - Each scan is independent)
  iac-security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Checkov output directory
        run: mkdir -p checkov-results

      - name: Run Checkov on Terraform (SARIF for Security tab)
        uses: bridgecrewio/checkov-action@master
        with:
          directory: EKS/
          framework: terraform
          output_format: sarif
          output_file_path: checkov-results/checkov-terraform.sarif
          soft_fail: true

      - name: Upload Checkov Terraform results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: checkov-results/checkov-terraform.sarif/results_sarif.sarif
          category: 'checkov-terraform'

      - name: Run Checkov on Terraform (JSON for summary)
        uses: bridgecrewio/checkov-action@master
        with:
          directory: EKS/
          framework: terraform
          output_format: json
          output_file_path: checkov-results/checkov-terraform.json
          soft_fail: true
        continue-on-error: true

      - name: Run Checkov on Kubernetes manifests (JSON for summary)
        uses: bridgecrewio/checkov-action@master
        with:
          directory: kubernetes/productcatalog/
          framework: kubernetes
          output_format: json
          output_file_path: checkov-results/checkov-k8s.json
          soft_fail: true
        continue-on-error: true

      - name: Generate IaC Security Summary
        if: always()
        run: |
          echo "## ðŸ—ï¸ Infrastructure as Code Security Scan (Checkov)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          
          TF_JSON="checkov-results/checkov-terraform.json/results_json.json"
          K8S_JSON="checkov-results/checkov-k8s.json/results_json.json"

          FOUND=0

         

          # --- Terraform JSON policy summary ---
          if [ -f "$TF_JSON" ]; then
            FOUND=1
            TF_PASSED=$(jq '.summary.passed // 0' "$TF_JSON")
            TF_FAILED=$(jq '.summary.failed // 0' "$TF_JSON")
            TF_SKIPPED=$(jq '.summary.skipped // 0' "$TF_JSON")

            echo "### ðŸ“¦ Terraform (EKS) â€“ Policy Results" >> $GITHUB_STEP_SUMMARY
            echo "| Status | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âœ… Passed | $TF_PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| âŒ Failed | $TF_FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| â­ï¸ Skipped | $TF_SKIPPED |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # --- Kubernetes JSON policy summary ---
          if [ -f "$K8S_JSON" ]; then
            FOUND=1
            K8S_PASSED=$(jq '.summary.passed // 0' "$K8S_JSON")
            K8S_FAILED=$(jq '.summary.failed // 0' "$K8S_JSON")
            K8S_SKIPPED=$(jq '.summary.skipped // 0' "$K8S_JSON")

            echo "### â˜¸ï¸ Kubernetes Manifests â€“ Policy Results" >> $GITHUB_STEP_SUMMARY
            echo "| Status | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âœ… Passed | $K8S_PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| âŒ Failed | $K8S_FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| â­ï¸ Skipped | $K8S_SKIPPED |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "$FOUND" -eq 0 ]; then
            echo "âš ï¸ **No Checkov output files were found to summarize.**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          echo "[View detailed results in Security tab](https://github.com/${{ github.repository }}/security/code-scanning)" >> $GITHUB_STEP_SUMMARY
            
        
  docker:
    runs-on: ubuntu-latest
    needs: [build, security-scan, iac-security, secrets-scan,snyk-sca-product-catalog, code-quality]
    permissions:
      contents: read
      security-events: write
      id-token: write   # needed for Cosign keyless signing (GitHub OIDC)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: product-catalog
          IMAGE_TAG: ${{ github.run_id }}
        run: |
          cd src/product-catalog
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign Docker Image with Cosign (Keyless)
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: product-catalog
          IMAGE_TAG: ${{ github.run_id }}
        run: |
          IMAGE="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          cosign sign --yes "$IMAGE"    

      - name: Run Trivy vulnerability scanner (Docker Image)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: '${{ steps.login-ecr.outputs.registry }}/product-catalog:${{ github.run_id }}'
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy Image results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'
          category: 'trivy-image'
